<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator HTML CSS and JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>IMAGINATE AI</h1>
      <p class="moving-text">Convert your text into an image within a second using our website</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Enter Prompt here" required>
        <div class="controls">
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
